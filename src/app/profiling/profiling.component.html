
<table>
  <tr>
    <th>Emp ID</th>
    <th>Name</th>
    <th>First Name</th>
    <th>Second Name</th>
    <th>Email</th>
  </tr>
  <tr *ngFor="let devices of loginuser">
   <td>{{devices.empid}}</td>
   <td>{{devices.name}}</td>
   <td>{{devices.Firstname}}</td>
   <td>{{devices.Secondname}}</td>
   <td>{{devices.email}}</td>
  </tr>
</table>
