<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Age</th>
  </tr>
  <ng-container *ngFor= "let data of person">
    <ng-container *ngIf="data.Age > 70">
      <tr>
        <td>{{data.FirstName}}</td>
        <td>{{data.LastName}}</td>
        <td>{{data.Age}}</td>
      </tr>  
    </ng-container>
  </ng-container>
</table>
