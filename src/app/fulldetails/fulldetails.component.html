<table>
  <tr>
    <th>Emp ID</th>
    <th>Name</th>
    <th>First Name</th>
    <th>Second Name</th>
    <th>Email</th>
  </tr>
  <tr *ngFor="let device of form">
   <td>{{device.empid}}</td>
   <td>{{device.name}}</td>
   <td>{{device.Firstname}}</td>
   <td>{{device.Secondname}}</td>
   <td>{{device.email}}</td>
  </tr>
</table>
