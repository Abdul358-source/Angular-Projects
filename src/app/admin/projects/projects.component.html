<div class="container">
<div class="col-md-12">
  <div class="row">
  <div class="col-md-4">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
      Create New Projects
    </button>
  </div>
  <div class="col-md-4">
    <button type="button" class="btn btn-warning" (click)="onHideShowDetails($event)">Hide Details</button>
  </div>
  <div class="col-md-4">
    <input type="checkbox" value="true" name="isAllChecked" id="isAllChecked" [(ngModel)]="isAllChecked" class="custom-control-input" (change)="isAllCheckedChange($event)">
    <label class="custom-control-label" for="isAllChecked"></label>
  </div>
</div>
</div>
</div>
<div class="container">
<div class="row">
  <div class="col-12 mx-auto">
    <div class="row">
    <div class="col-md-4" *ngFor="let project of projects; let i=index;">
      <app-userprojectchild #prj [currentproject]="project" [recordIndex]="i" editClick="OnEditClick(event,i)" deleteClick="OnDeleteClick(event, i)">
        <app-checkboxprinter #selectionBox></app-checkboxprinter>
      </app-userprojectchild>
      
    </div>
  </div>
  </div>
</div>
</div>

<div class="container">
  
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form action="">
            <div class="form-group">
              <label for="userid">User Id:</label>
              <input type="text" class="form-control" id="userid" placeholder="Enter Your Name" name="userid" [(ngModel)] ="newProjects.userId">
            </div>
            <div class="form-group">
              <label for="id">Id:</label>
              <input type="text" class="form-control" id="numberid" placeholder="Enter Your ID" name="numberid" [(ngModel)] ="newProjects.id">
            </div>
            <div class="form-group">
              <label for="title">Title:</label>
              <input type="text" class="form-control" id="usertitle" placeholder="Enter Your Title" name="usertitle" [(ngModel)] ="newProjects.title">
            </div>
            <div class="form-group">
              <label for="title">Body:</label>
              <input type="text" class="form-control" id="userbody" placeholder="Enter Your Body" name="userbody" [(ngModel)] ="newProjects.body">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success" data-dismiss="modal" (click)="OnSaveClick()">Save</button>
        </div>
        
      </div>
    </div>
  </div>

  <!--Edit Projects-->

  <div class="modal" id="editModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Edit Projects</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form action="">
            <div class="form-group">
              <label for="edituserid">User Id:</label>
              <input type="text" class="form-control form-control-plain-text" id="userid" placeholder="Enter Your Name" name="userid" [(ngModel)] ="editProjects.userId" disabled = "disabled">
            </div>
            <div class="form-group">
              <label for="editid">Id:</label>
              <input type="text" class="form-control form-control-plain-text" id="numberid" placeholder="Enter Your ID" name="numberid" [(ngModel)] ="editProjects.id" disabled = "disabled">
            </div>
            <div class="form-group">
              <label for="edittitle">Title:</label>
              <input type="text" class="form-control form-control-plain-text" id="usertitle" placeholder="Enter Your Title" name="usertitle" [(ngModel)] ="editProjects.title">
            </div>
            <div class="form-group">
              <label for="editbody">Body:</label>
              <input type="text" class="form-control form-control-plain-text" id="userbody" placeholder="Enter Your Body" name="userbody" [(ngModel)] ="editProjects.body">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success" data-dismiss="modal" (click)="OnUpdateClick()">Update</button>
        </div>
        
      </div>
    </div>
  </div>


  <!-- Delete Projects-->

  <div class="modal" id="deleteModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Delete Projects</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="text-warning">Are You Sure to delete this projects</div>
          <form action="">
            <div class="form-group">
              <label for="deleteuserid">User Id:</label>
              <input type="text" class="form-control form-control-plain-text" id="userid" placeholder="Enter Your Name" name="userid" [(ngModel)] ="deleteProjects.userId">
            </div>
            <div class="form-group">
              <label for="deleteid">Id:</label>
              <input type="text" class="form-control form-control-plain-text" id="numberid" placeholder="Enter Your ID" name="numberid" [(ngModel)] ="deleteProjects.id">
            </div>
            <div class="form-group">
              <label for="deletetitle">Title:</label>
              <input type="text" class="form-control form-control-plain-text" id="usertitle" placeholder="Enter Your Title" name="usertitle" [(ngModel)] ="deleteProjects.title">
            </div>
            <div class="form-group">
              <label for="deletebody">Body:</label>
              <input type="text" class="form-control form-control-plain-text" id="userbody" placeholder="Enter Your Body" name="userbody" [(ngModel)] ="deleteProjects.body">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success" data-dismiss="modal" (click)="OnDeleteConfirmClick()">delete</button>
        </div>
        
      </div>
    </div>
  </div>


</div>
