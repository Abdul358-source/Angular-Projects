<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
  <div class="card">
    <div class="card-header bg-primary text-white text-center">
      Create Employee
    </div>
    <div class="card-body bg-success text-white">
      <div class="form-group">
        <label for="userOne">Full Name:</label>
        <input type="text" formControlName="fullname" class="form-control" id="userOne" placeholder="Enter Full Name" name="userOne">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" formControlName="email" class="form-control" id="userTwo" placeholder="Enter Email" name="userTwo">
      </div>
    </div>
    <div class="card-footer bg-dark text-white">
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
  </div>
</form>
